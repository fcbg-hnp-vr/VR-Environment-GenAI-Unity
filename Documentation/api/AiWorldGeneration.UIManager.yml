    startLine: 180
  assemblies:
  - cs.temp.dll
  namespace: AiWorldGeneration
  summary: "\nRetrieves the edition mode based on the selected dropdown value.\n"
  example: []
  syntax:
    content: public EditionMode GetEditionMode(int value)
    parameters:
    - id: value
      type: System.Int32
      description: "\nThe index of the selected option in the edition mode dropdown.\n"
    return:
      type: AiWorldGeneration.EditionMode
      description: "\nThe corresponding edition mode based on the selected dropdown value.\nIf the selected option is &quot;skybox creation&quot;, returns EditionMode.BASIC.\nIf the selected option is &quot;skybox edition&quot;, returns EditionMode.PAINTING.\nIf the selected option is &quot;expert mode&quot;, returns EditionMode.EXPERT.\nThrows an InvalidOperationException if the selected dropdown value does not match any of the expected options.\n"
    content.vb: Public Function GetEditionMode(value As Integer) As EditionMode
